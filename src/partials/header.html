<section id="remove-pl" class="container section-border js-header">
  <div class="header">
    <!-- Кнопка меню слева (мобилка/планшет) -->

    <button type="button" class="menu-btn">
      <svg width="15px" height="10px">
        <use href="./images/sprite.svg#icon-menu"></use>
      </svg>
    </button>

    <!-- Лого -->
    <div class="logo-wrap">
      <a href="./index.html" class="logo">LOGO</a>
    </div>
    <!-- Кнопка поиска  -->
    <div class="search-form">
      <button type="button" class="search-btn" data-modal-open>
        <svg width="24" height="24" aria-label="Переключатель модального окна">
          <use
            class="icon-search"
            href="./images/sprite.svg#icon-search-form"
          ></use>
        </svg>
      </button>
    </div>

    <!-- Блок мой кабинет, кнопка выход -->
    <div class="my-cabinet" id="exit.btn">
      <button class="my-cabinet-btn">
        <svg
          class="icon-cabinet"
          width="24"
          height="24"
          aria-label="Переключатель мобильного меню"
        >
          <use href="./images/sprite.svg#icon-my-cabinet"></use>
        </svg>
        <span class="text-my-cabinet">Мiй кабінет</span>
      </button>

      <button type="button" class="exit-btn js-exit-button" data-exit>
        <svg width="24" height="24" aria-label="Переключатель мобильного меню">
          <use class="icon-search" href="./images/sprite.svg#icon-exit"></use>
        </svg>
      </button>
    </div>

    <!-- Блок авторизации, регистрация/вход -->
    <div class="auth">
      <button type="button" class="registration-btn" data-register>
        Реєстрація
      </button>
      <span class="slash">/</span>
      <button type="button" class="login-btn">Увійти</button>
    </div>

    <!-- Кнопка создания объявления -->
    <div class="create-ad">
      <button type="button" class="create-ad-btn" data-add-bill>
        Створити оголошення!
      </button>
    </div>
  </div>
</section>
